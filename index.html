<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!--intestazione-->

   <header>
    <div class="container-bianco">
        <img src="./img/Logo.png" alt="logo boolean">
        <h1>Toboolist</h1>
    </div>
</header>

<!-- Banner e button -->
<main>
    <div class="banner">
        <button class="btn btn-blue" disabled>Add Task</button>
        <button class="btn btn-white" disabled>Add Section</button>
    </div>

    <div class="container-white">
        <div class="buttons">
            <!--container principale e bottoni -->
        </div>
        <!--New task-->

        <section class="task-list">
            <div class="task-group">
                <h2><i class="fas fa-caret-down"></i> New Task</h2>
            </div>

            <ul>
                <li>
                    <span class="status completed"><i class="fas fa-check-circle"></i></span>
                    <span>Quarterly Newsletter</span>
                    <span class="tag editorial">Editorial</span>
                </li>
            </ul>
        </section>
        <!--Today-->

<section class="task-list">
            <div class="task-group">
                <h2><i class="fas fa-caret-down"></i> Today
            </div>

            <ul>
                <li>
                    <span class="status completed"><i class="fas fa-check-circle"></i></span>
                    <span>Recruiting blog post</span>
                    <span class="tag editorial">Editorial</span>
                </li>
            </ul>
        </section>
</main>
